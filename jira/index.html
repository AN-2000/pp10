<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="filters">
          <div class="filter">
            <div class="pink"></div>
          </div>
          <div class="filter">
            <div class="blue"></div>
          </div>
          <div class="filter">
            <div class="green"></div>
          </div>
          <div class="filter">
            <div class="black"></div>
          </div>
        </div>
        <div class="action-buttons">
          <div class="add"><span class="material-icons"> add </span></div>
          <div class="delete"><span class="material-icons"> delete </span></div>
        </div>
      </div>
      <div class="grid">

        <div class="modal">
          <div class="task-section">
            <div class="task-inner-container"></div>
          </div>
          <div class="modal-priority-section">
            <div class="priority-inner-container">
              <div class="modal-priority"></div>
              <div class="modal-priority"></div>
              <div class="modal-priority"></div>
              <div class="modal-priority"></div>
            </div>
          </div>
        </div>
       

      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
