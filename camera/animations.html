<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      div {
        height: 10rem;
        width: 10rem;
        background-color: yellow;
        animation: shrinkDownNUp;
        animation-duration: 2s;
        animation-fill-mode: forwards;
        animation-delay: 1s;
      }

      @keyframes shrinkDownNUp {
        0% {
          transform: scale(1);
          border-radius: 0;
        }

        100% {
          transform: scale(2);
          border-radius: 50%;
        }
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
